        <nav class="nav bd-container">
            
            <a href="index.html" class="nav__logo">

            <div class="nav__menu" id="nav-menu">

            </div>

    <!--===== General Information =====-->
    <div class="form">
        <img src="gambar/2.svg" alt="" class="form__img">

        <form name="myform2" action="indexPA.html" class="form__content" onsubmit="return validation2()">
            <h1 class="form__title">Data Peserta Swab</h1>
            <h2 class="form__title2">Please fill the data below carefully</h2>

            <div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-user-circle'></i>
                </div>

                <div class="form__div-input">
                    <label for="" class="form__label">Nama</label>
                    <input type="text" class="form__input" name="Data Keluarga">
                </div>
            </div>

            <div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-user-plus'></i>
                </div>

                <div class="form__div-input">
                    <label for="" class="form__label">NIK</label>
                    <input type="text" class="form__input" name="NIK">
                </div>
            </div>

            <div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-calendar'></i>
                </div>

                <div class="form__div-input">
                    <label for="" class="form__label">Tanggal Tes</label>
                    <input type="datetime" class="form__input" name="Tanggal">
                </div>
            </div>

            <div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-been-here'></i>
                </div>

                <div class="form__div-input">
                    <label for="" class="form__label">Alamat</label>
                    <input type="textarea" class="form__input" name="Alamat">
                </div>
            </div>

            <div class="form__div">
                <div class="form__icon">
                    <i class='bx bx-building-house'></i>
                </div>

                <div class="form__div-input">
                    <label for="" class="form__label">Pilihan Rumah Sakit</label>
                    <input type="text" class="form__input" name="RS">
                </div>
            </div>

            <input type="submit" class="form__button" value="Next">

        </form>
    </div>

    <!--========== FOOTER ==========-->
    <footer class="footer section">
        <div class="footer__container bd-container bd-grid">
            <div class="footer__content">
                <img src="gambar/Logo Myswab P.svg" alt="" />
